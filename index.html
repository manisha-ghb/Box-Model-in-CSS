<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Task-1</h1>
    <div class="container1">
        <p>This is a box with padding ,border, and margin applied</p>
    </div>
    <h1>Task-2</h1>
    <div class="container2">
        <p>This box uses the box-sizing property to include padding and border in the total size</p> 
    </div>
    <h1>Task-3</h1>
    <div class="box1">
        First Box
      </div>
      <div class="box2">
       Second Box
      </div>
      <h1>Task-4</h1>
      <div class="parent">
        <div class="child">
            <p>Centered Box
        </div>
      </div>
      <h1>Task-5</h1>
      <div class="item1">
        First Container
      </div>
      <div class="item2">
        Second Container
      </div>
</body>
</html>
